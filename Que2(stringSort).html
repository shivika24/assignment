<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        SORT THE STRING
    </title> 
</head> 
  
<body> 
    <h1 style="color: #a23c4d"> 
        SORT THE STRING
    </h1> 
    <p> 
        Output:-<br>
        <p id="output"></p> 
    </p> 
  
      
    <script type="text/javascript"> 
            var n = prompt("Enter Number Of Elements In An Array");
            var i,arr = [];
            for(i=0;i<n;i++)
            {
                arr.push(prompt("Enter Array Element"));
            } 
            for(let i=0;i<arr.length-1;i++)
            {
                for(let j=0;j<arr.length-1-i;j++)
                {
                    if(arr[j][0]>arr[j+1][0])
                    {
                        let temp=arr[j+1][0];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            document.getElementById("output").innerHTML = arr;
    </script> 
</body> 
  
</html>
